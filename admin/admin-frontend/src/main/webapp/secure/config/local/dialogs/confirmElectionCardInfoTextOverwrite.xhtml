<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		contentType="text/html">

	<div class="row">
		<div class="col-md-12">
			<p:dataTable
				id="table"
				var="custom"
				scrollable="#{localConfigurationController.electionCardCtrl.customInfoTextModels.size() > 10 ? 'true' : 'false'}"
				scrollHeight="500"
				tableStyleClass="table table-striped hide-table-header"
				value="#{localConfigurationController.electionCardCtrl.customInfoTextModels}">
				<p:column headerText="#{msgs['@voting.pollingPlaces']}">
					<h:outputText value="#{custom.label}"/>
				</p:column>
				<p:column headerText="#{msgs['@config.local.election_card.infoText_pollingPlace']}">
					<h:outputText value="#{custom.electionCardInfoText}"/>
				</p:column>
			</p:dataTable>
		</div>
		<div class="form-actions col-md-12">
			<p:commandButton id="keepCustom"
							 pt:data-aft="keepCustomButton"
							 action="#{localConfigurationController.electionCardCtrl.keepCustom}"
							 process="@this"
							 value="#{msgs['@config.local.election_card.keepCustom']}"
							 styleClass="btn btn-primary"/>
			<p:commandButton id="overwriteCustom"
							 pt:data-aft="overwriteCustomButton"
							 action="#{localConfigurationController.electionCardCtrl.overwriteCustom}"
							 process="@this"
							 value="#{msgs['@config.local.election_card.overwriteCustom']}"
							 styleClass="btn btn-primary"/>
		</div>
	</div>
</f:view>
