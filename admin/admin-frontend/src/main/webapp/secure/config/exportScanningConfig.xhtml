<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        contentType="text/html">

    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <div class="page" id="page-export-scanning-config">
                <h1 class="page-title">
                    <h:outputText value="#{msgs['@menu.config.scanningconfig']}"/>
                </h1>

                <h:form id="exportForm">
                    <div class="form-actions col-md-12">
                        <p:commandButton id="exportButton"
                                 pt:data-aft="exportButton"
                                 value="#{msgs['@rapport.lastned']}"
                                 action="#{exportScanningConfigController.export()}"
                                 ajax="false"
                                 icon="eva-icon-download"
                                 styleClass="btn btn-primary"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
