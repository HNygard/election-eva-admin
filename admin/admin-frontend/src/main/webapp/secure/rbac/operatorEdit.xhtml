<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:widget="http://java.sun.com/jsf/composite/widget"
	contentType="text/html">

	<div class="subpanel-header col-md-12"></div>
	<h:form id="editOperatorForm" styleClass="subpanel-form edit-operator-form" role="form">

		<p:panel>

			<div class="row">

				<div class="col-md-12">
					<p:messages id="msg" styleClass="col-md-12"/>
					<h2>
						<h:outputText value="#{operatorEditController.pageHeader}" styleClass="mode-#{operatorAdminController.view.name()}"/>
					</h2>
				</div>

				<div class="col-md-4">
					<ui:include src="includes/editInputs.xhtml"/>
				</div>

				<h:panelGroup id="roleList" layout="block" styleClass="col-md-6 operator-roles">
					<ui:include src="includes/roleAndAreaEdit.xhtml"/>
				</h:panelGroup>

				<div class="col-md-12">
					<ui:include src="includes/editCommands.xhtml"/>
				</div>

			</div>
		</p:panel>

		<ui:include src="dialogs/createRoleAndLocationDialog.xhtml"/>
		<widget:roleConflictDialog id="conflictWidget" handler="#{operatorEditController}" />
		
		<h:outputScript>
			/*<![CDATA[*/
			EVA.Application.onViewReady(function () {
				this.setMode('#{operatorAdminController.view.name()}');
			});
			/*]]>*/
		</h:outputScript>

		<ui:include src="dialogs/deleteOperatorDialog.xhtml"/>
	</h:form>
</f:view>
