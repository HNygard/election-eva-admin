<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		contentType="text/html">

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="breadCrumb">
			<p:menuitem value="#{msgs['@common.choose']} #{msgs[deleteVotingsController.kontekstvelgerBrodstiTekst].toLowerCase()}"
						url="#{deleteVotingsController.initiellKontekstvelgerURL}"
						rendered="#{deleteVotingsController.context}"/>
            <p:menuitem value="#{msgs['@delete.votings.header']}" url="#{deleteVotingsController.pageURL}"/>
		</ui:define>

		<ui:define name="content">
			<div id="page-delete-votings" class="page">

				<h1 class="page-title">
					<h:outputText value="#{msgs['@delete.votings.header']}"/>
				</h1>

				<h:form id="form" name="form">

					<div class="row">
						<div class="col-md-12">
							<p:messages id="msgs" globalOnly="true"/>
						</div>
					</div>

					<ui:fragment rendered="#{not deleteVotingsController.deleted}">
						<div class="row">
							<div class="col-md-12">
								<h:selectManyListbox id="selectedVotingCategory"
													 styleClass="form-control"
													 value="#{deleteVotingsController.selectedVotingCategoryPks}" size="10">
									<f:selectItems value="#{deleteVotingsController.votingCategoryList}"
												   var="vcl" itemLabel="#{vcl.id} - #{msgs[vcl.name]}"
												   itemValue="#{vcl.pk}"/>
								</h:selectManyListbox>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 form-actions">
								<p:commandButton value="#{msgs['@common.delete']}"
												 action="#{deleteVotingsController.deleteVotings()}"
												 update="form"
												 icon="eva-icon-close"
												 styleClass="btn btn-danger"/>
							</div>
						</div>
					</ui:fragment>

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
