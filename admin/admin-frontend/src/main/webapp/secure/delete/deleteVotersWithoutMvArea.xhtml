<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:widget="http://java.sun.com/jsf/composite/widget"
		contentType="text/html">

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="content">
			<div id="page-delete-voters-without-mvarea" class="page">

				<h1 class="page-title">
					<h:outputText value="#{msgs['@delete.votersWithoutMvArea.header']}"/>
				</h1>

				<h:form id="form" name="form">
					
					<div class="row">
						<div class="col-md-12">
							<p:messages globalOnly="true" id="messages" />
						</div>
					</div>
					
					<ui:fragment rendered="#{!deleteVotersWithoutMvAreaController.deleted}">

						<div class="row">
							<div class="col-md-12">
								<widget:message message="@delete.votersWithoutMvArea.confirmText" />
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 form-actions">
								<p:commandButton value="#{msgs['@common.delete']}"
												 action="#{deleteVotersWithoutMvAreaController.deleteVotersWithoutMvArea()}"
												 update="form"
												 icon="eva-icon-close"
												 styleClass="btn btn-danger"/>
							</div>
						</div>
					</ui:fragment>
				</h:form>
				
			</div>
		</ui:define>
	</ui:composition>
</f:view>
