<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:widget="http://java.sun.com/jsf/composite/widget"
		contentType="text/html">

	<div class="row">
		<div class="col-md-12">
			<div class="row">

				<div class="col-md-12 center-block">
					<p class="eva-icon-warning alert alert-warning">
						<h:outputText value="#{msgs['@listProposal.candidate.deleteAll.text']}"/>
					</p>
				</div>

				<div class="form-actions col-md-12">

					<p:commandButton
						id="deleteAllCandidates"
						process="@form"
						update="@form"
						value="#{msgs['@listProposal.candidate.deleteAll.yes']}"
						action="#{candidateController.deleteAllCandidates()}"
						icon="eva-icon-checkmark"
						styleClass="btn btn-danger"/>
					<widget:dialogClose dialog="#{candidateController.confirmDeleteAllCandidatesDialog}"/>

				</div>

			</div>
		</div>
	</div>

</f:view>
