<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:template="http://java.sun.com/jsf/composite/template"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		contentType="text/html">

	<div id="editProposer-search" data-aft="underskriftSokIManntallDialog" class="row">
		<div class="col-md-12">

			<ui:fragment rendered="#{proposerController.moreHitsThanDisplayed}">
				<p class="eva-icon-warning alert alert-warning">
					<h:outputText value="#{msgs['@listProposal.manyHits']}"/>
				</p>
			</ui:fragment>

			<template:electoralRollSearchResult
				id="electoralRoll"
				electoralRollResult="#{proposerController.voterResult}"
				selectedVoter="#{proposerController.selectedVoterResult}"/>
		</div>

		<div class="form-actions form-group col-md-12">

			<p:commandButton
				id="pVoterData"
				pt:data-aft="lagreKnapp"
				icon="eva-icon-checkmark"
				value="#{msgs['@common.ok']}"
				action="#{proposerController.createProposerFromVoter()}"
				process="@form"
				update="@form"
				styleClass="btn btn-primary"/>

			<p:commandButton
				id="cancel"
				pt:data-aft="avbrytKnapp"
				value="#{msgs['@common.cancel']}"
				action="#{proposerController.cancelSearchForProposerInElectoralRoll()}"
				process="@form"
				update="@form"
				styleClass="btn btn-link"/>

		</div>
	</div>

	<script type="text/javascript">
		var dialog = PF('#{proposerController.editProposerDialog.id}');
		dialog.jq.css({'width': '1200px'});
		dialog.jq.position({of: jQuery(window)});
		dialog.setTitle("#{msgs['@listProposal.edit.candidate.searchBy']}");
	</script>

</f:view>
