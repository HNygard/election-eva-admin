<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:widget="http://java.sun.com/jsf/composite/widget"
		contentType="text/html">

	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12 center-block">
					<p class="eva-icon-warning alert alert-warning">
						<h:outputText value="#{msgs['@listProposal.candidate.delete.prefix']}"/>
						<em>
							<strong>
								<h:outputText value="#{candidateController.candidateForEdit}"/>
							</strong>
						</em>
						<h:outputText value=" #{msgs['@listProposal.candidate.delete.postfix']} #{msgs['@listProposal.delete']}"/>
					</p>
				</div>

				#{p.component('@form')}
				<div class="form-actions col-md-8">
					<p:commandButton
						id="deleteCandidateButton"
						process="@form"
						update="@form @(.percentage)"
						value="#{msgs['@listProposal.candidate.delete.yes']}"
						oncomplete="window.scrollTo(0,0);"
						action="#{candidateController.deleteCandidate()}"
						icon="eva-icon-checkmark"
						styleClass="btn btn-danger"/>
					<widget:dialogClose dialog="#{candidateController.confirmDeleteCandidateDialog}"/>
				</div>
			</div>
		</div>
	</div>
</f:view>
