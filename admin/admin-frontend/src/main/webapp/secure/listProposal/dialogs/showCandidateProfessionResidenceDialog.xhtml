<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:widget="http://java.sun.com/jsf/composite/widget"
		contentType="text/html">

	<div class="row">
		<div class="col-md-12">
			<div class="form-group checkbox-inline">
				<label>
					<h:selectBooleanCheckbox id="showCandidateResidence"
											 value="#{redigerListeforslagController.affiliation.showCandidateResidence}"/>
					<h:outputText value="#{msgs['@person.residence']}"/>
				</label>
			</div>

			<div class="form-group checkbox-inline">
				<label>
					<h:selectBooleanCheckbox id="showCandidateProfession"
											 value="#{redigerListeforslagController.affiliation.showCandidateProfession}"/>
					<h:outputText value="#{msgs['@person.profession']}"/>
				</label>
			</div>
		</div>

		<div class="form-actions col-md-12">
			<p:commandButton
				id="save"
				process="@form"
				update="@form"
				value="#{msgs['@common.save']}"
				action="#{redigerListeforslagController.saveColumn}"
				icon="eva-icon-checkmark"
				styleClass="btn btn-primary"/>
			<widget:dialogClose dialog="#{redigerListeforslagController.showCandidateProfessionResidenceDialog}"/>
		</div>
	</div>

</f:view>
