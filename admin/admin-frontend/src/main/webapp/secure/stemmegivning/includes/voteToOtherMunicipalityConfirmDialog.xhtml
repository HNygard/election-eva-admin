<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		contentType="text/html">

	<!--@elvariable id="ctrl" type="no.valg.eva.admin.frontend.stemmegivning.ctrls.registrering.RegistreringController"-->
	<h:form id="voteToOtherMunicipalityConfirmForm">
		<p:confirmDialog
			header="#{msgs['@voting.markOff.advanceInBallotBox.voteToOtherMunicipality.warningDialog.header']}"
			message="#{msgs['@voting.markOff.advanceInBallotBox.voteToOtherMunicipality.warningDialog.message']}"
			widgetVar="AdvanceVoteInBallotBoxVoteToOtherMunicipality"
			fixedCenter="true"
			modal="true"
			resizable="false"
			closable="false"
			closeOnEscape="false">
			<div class="bottom-buttons">
				<ul class="center">
					<li class="call-to-action">
						<p:commandButton
							id="voteToOtherMunicipalityConfirmButton"
							pt:data-aft="voteToOtherMunicipalityConfirmButton"
							value="#{msgs['@common.ok']}"
							action="#{ctrl.setVoteToOtherMunicipalityConfirmDialog(false)}"
							onclick="PF('AdvanceVoteInBallotBoxVoteToOtherMunicipality').hide();"
							process="@this"
							update="@none"
							icon="eva-icon-checkmark"
							styleClass="btn btn-primary focus-on-load"/>
					</li>
				</ul>
			</div>
		</p:confirmDialog>
		<script type="text/javascript">
			var app = EVA.Application.getInstance();
			app.onDocumentReady(function () {
				app.widget('AdvanceVoteInBallotBoxVoteToOtherMunicipality').show();
			});
		</script>
	</h:form>

</f:view>
