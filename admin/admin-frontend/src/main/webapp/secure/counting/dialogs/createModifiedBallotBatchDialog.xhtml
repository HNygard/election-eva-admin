<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        contentType="text/html">
   
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<h:outputLabel for="modifiedBallotBatchSize" value="#{msgs['@count.votes.cast.batch.size.inquiry']}"/>
				<h:inputText
						id="modifiedBallotBatchSize"
						pt:data-aft="modifiedBallotBatchSize"
						label="#{msgs['@count.ballots']}"
						onkeypress="if (event.which === 13) return true; if(event.which &lt; 48 || event.which &gt; 57) return false;"
						value="#{createModifiedBallotBatchController.modifiedBallotBatchSize}"
						styleClass="form-control"/>
			</div>
		</div>
	
		<div class="form-actions col-md-12">
			<p:commandButton id="create"
							 pt:data-aft="initiateModifiedBallotBatch"
							 action="#{createModifiedBallotBatchController.initiateModifiedBallotBatch}"
							 process="@form"
							 update="@form"
							 value="#{msgs['@common.start']}"
							 styleClass="btn btn-primary"
							 icon="eva-icon-caret"/>
		</div>
	</div>
</f:view>
