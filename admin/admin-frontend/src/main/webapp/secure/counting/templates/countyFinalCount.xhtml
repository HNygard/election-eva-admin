<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		contentType="text/html"
		xmlns:counting="http://java.sun.com/jsf/composite/counting">

	<span id="countStatus" style="display: none">#{countyFinalCountController.finalCount.status.name()}</span>
	<counting:ballotCountsWithSplit id="ballotCountsWithSplit"
									disabled="#{!countyFinalCountController.isManualCountAndEditable()}"
									model="#{countyFinalCountController.ballotCountsModel}" />
	<div class="row">
		<div class="col-md-12">
			<counting:bottomButtons id="bottomButtons" countController="#{countyFinalCountController}"/>
		</div>
	</div>
</f:view>
