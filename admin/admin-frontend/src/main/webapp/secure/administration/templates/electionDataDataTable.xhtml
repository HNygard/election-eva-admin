<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        contentType="text/html">

    <div class="row">
        <div class="col-md-12">
            <p:dataTable id="electionDataDataTable"
                         value="#{valgnattConfigController.electionDataList}"
                         tableStyleClass="table table-striped"
                         emptyMessage=""
                         var="ssbReport">
                <p:column>
                    <f:facet name="header">#{msgs['@common.type']}</f:facet>
                    <h:outputText value="#{valgnattConfigController.reportTypeName(ssbReport.reportType)}"/>
                </p:column>
                <p:column>
                    <ui:include src="ssbStatusColumn.xhtml"/>
                </p:column>
                <p:column>
                    <f:facet name="header"></f:facet>

                    <p:commandButton value="#{msgs['@statistic.action.report']}"
                                     action="#{valgnattConfigController.exportGeographyAndVoters()}"
                                     ajax="false"
                                     style="margin-bottom: 4px;"
                                     styleClass="btn btn-primary rt)}"
                                     rendered="#{ssbReport.geografiStemmeberettigede}" />

                    <p:commandButton value="#{msgs['@statistic.action.report']}"
                                     action="#{valgnattConfigController.exportPartiesAndCandidates()}"
                                     ajax="false"
                                     style="margin-bottom: 4px;"
                                     styleClass="btn btn-primary rt)}"
                                     rendered="#{ssbReport.partierOgKandidater}" />

                </p:column>
            </p:dataTable>
        </div>
    </div>
</f:view>
